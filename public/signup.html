<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Netflix_icon.svg/1200px-Netflix_icon.svg.png">
  <title>Netflis</title>
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <!--Custom-->
  <style>
    body {
      overflow: hidden; /* Hide scrollbars */
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand mb-2" href="/">
      <img src="https://pngimg.com/uploads/netflix/netflix_PNG11.png" class="d-inline-block align-top" height="50" alt="">
    </a>
  </nav>

  <div class="container">
    <div class="row align-items-center">
      <div class="col"></div>
      <div class="col-6 jumbotron bg-light">
        <h1 >Sign Up</h1>
        <hr class="my-4">
        
        <form id="sigup-form">
          <div class="form-group">
            <label for="name-field">Name</label>
            <input type="text" class="form-control" id="name-field" aria-describedby="emailHelp" placeholder="Enter your name" required>
          </div>
          <div class="form-group">
            <label for="last-name-field">Last name</label>
            <input type="text" class="form-control" id="last-name-field" aria-describedby="emailHelp" placeholder="Enter your last name" required>
          </div>
          <div class="form-group">
            <label for="email-field">Email address</label>
            <input type="email" class="form-control" id="email-field" aria-describedby="emailHelp" placeholder="Enter email" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="password-field">Password</label>
            <input type="password" class="form-control" id="password-field" placeholder="Password" required pattern="(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{6,16}">
          </div>
          <div class="form-group">
            <label for="re-password-field">Confirm password</label>
            <input type="password" class="form-control" id="re-password-field" placeholder="Password" required pattern="(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{6,16}">
          </div>
          <div class="form-group">
            <label for="birthday-field">Enter your birthday</label>
            <input type="date" class="form-control" id="birthday-field" placeholder="Password" required>
          </div>
          <br>
          <button id="signup-button" type="button" class="btn btn-danger btn-block">Sign In</button>
        </form>
        <p>Allready have an acount? <a href="/signin">Sign In</a></p>

      </div>
      <div class="col"></div>
    </div>
  </div>

  <!--Bootstrap-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  <!--Custom-->
  <script src="./key.js"></script>
  <script src="./sign.js"></script>
</body>
</html>
