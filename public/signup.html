<!DOCTYPE html>
<html lang="en">
<head>
  <title>Netflix</title>
  <link rel="stylesheet" href="landing.css">
</head>

<body>
  <div class="background-wrapper">
    <img class="background"
      src="https://assets.nflxext.com/ffe/siteui/vlv3/5039d301-b891-47b2-b755-553e5c874395/e792888a-2c70-4a78-9dfd-b8a26e767ae4/BR-en-20200210-popsignuptwoweeks-perspective_alpha_website_small.jpg"
      srcset="https://assets.nflxext.com/ffe/siteui/vlv3/5039d301-b891-47b2-b755-553e5c874395/e792888a-2c70-4a78-9dfd-b8a26e767ae4/BR-en-20200210-popsignuptwoweeks-perspective_alpha_website_small.jpg 1000w, https://assets.nflxext.com/ffe/siteui/vlv3/5039d301-b891-47b2-b755-553e5c874395/e792888a-2c70-4a78-9dfd-b8a26e767ae4/BR-en-20200210-popsignuptwoweeks-perspective_alpha_website_medium.jpg 1500w, https://assets.nflxext.com/ffe/siteui/vlv3/5039d301-b891-47b2-b755-553e5c874395/e792888a-2c70-4a78-9dfd-b8a26e767ae4/BR-en-20200210-popsignuptwoweeks-perspective_alpha_website_large.jpg 1800w"
      alt>
  </div>
  <div id="app">
    <div id="header">
      <a href="/">
        <img id="logo" src="https://logodownload.org/wp-content/uploads/2014/10/netflix-logo-5.png">
      </a>
    </div>
    <div id="container">
        <div class="label-container">
          <h2 id="sign-in-text">Sign up</h1>
        </div>
        <!--name-->
        <div class="box-container" id="name-container">
          <input class="field" id="name-field" name="name" type="text" placeholder="Name" required>
        </div>
        <div class="inputError" id="email-inputError"></div>
        <!--Last name-->
        <div class="box-container" id="last-name-container">
          <input class="field" id="last-name-field" name="last-name" type="text" placeholder="Last Name" required>
        </div>
        <div class="inputError" id="email-inputError"></div>
        <!--email-->
        <div class="box-container" id="email-container">
          <input class="field" id="email-field" name="email" type="email" placeholder="Email" required>
        </div>
        <div class="inputError" id="email-inputError"></div>
        <!--password-->
        <div class="box-container" id="password-container">
          <input class="field" id="password-field" name="password" type="password" placeholder="Password" required>
        </div>
        <div class="inputError" id="email-inputError"></div>
        <!--re-password-->
        <div class="box-container" id="re-password-container">
          <input class="field" id="re-password-field" name="re-password" type="password" placeholder="Repeat password" required>
        </div>
        <div class="inputError" id="email-inputError"></div>
        <!--Birthday-->
        <div class="box-container" id="birthday-container">
          <input class="field" id="birthday-field" name="birthday" type="date" placeholder="Repeat password" required>
        </div>
        <div class="inputError" id="email-inputError"></div>

        <div class="box-container" id="register-button-container">
          <input id="register-button" type="button" value="Sign Up">
        </div>

        <div class="sign-up">
          <span id="sign-up">Already have an acount?</span>
          <a class="sign-up-link" id="sign-up-link" href="/signin">Sign in now.</a>
        </div>
    </div>
</body>
</html>
