<!DOCTYPE html>
<html lang="en">
<head>
  <title>Netflix</title>
  <link rel="stylesheet" href="signin.css">
</head>

<body>
  <div class="background-wrapper">
    <img class="background"
      src="https://assets.nflxext.com/ffe/siteui/vlv3/5039d301-b891-47b2-b755-553e5c874395/e792888a-2c70-4a78-9dfd-b8a26e767ae4/BR-en-20200210-popsignuptwoweeks-perspective_alpha_website_small.jpg"
      srcset="https://assets.nflxext.com/ffe/siteui/vlv3/5039d301-b891-47b2-b755-553e5c874395/e792888a-2c70-4a78-9dfd-b8a26e767ae4/BR-en-20200210-popsignuptwoweeks-perspective_alpha_website_small.jpg 1000w, https://assets.nflxext.com/ffe/siteui/vlv3/5039d301-b891-47b2-b755-553e5c874395/e792888a-2c70-4a78-9dfd-b8a26e767ae4/BR-en-20200210-popsignuptwoweeks-perspective_alpha_website_medium.jpg 1500w, https://assets.nflxext.com/ffe/siteui/vlv3/5039d301-b891-47b2-b755-553e5c874395/e792888a-2c70-4a78-9dfd-b8a26e767ae4/BR-en-20200210-popsignuptwoweeks-perspective_alpha_website_large.jpg 1800w"
      alt>
  </div>
  <div id="app">
    <div id="header">
      <a href="https://www.netflix.com/">
        <img id="logo" src="https://logodownload.org/wp-content/uploads/2014/10/netflix-logo-5.png">
      </a>
    </div>
    <div id="container">
      <form id="log-in-form" action="" method="POST">
        <div class="label-container">
          <h2 id="sign-in-text">Sign in</h1>
        </div>

        <div class="box-container" id="email-container">
          <input class="field" id="email-field" name="email" type="text"
            oninput="update('email-field', 'email-label', 'email-inputError')"
            onfocus="inputOnFocus('email-field', 'email-label', 'email-container')"
            onblur="inputOnBlur('email-field', 'email-label', 'email-container', 'email-inputError')" required>
          <label class="label" id="email-label" for="email-field">Email</label>
        </div>
        <div class="inputError" id="email-inputError"></div>
        <div class="box-container" id="pwd-container">
          <input class="field" id="pwd-field" name="password" type="password"
            oninput="update('pwd-field', 'pwd-label', 'pwd-inputError')"
            onfocus="inputOnFocus('pwd-field', 'pwd-label', 'pwd-container')"
            onblur="inputOnBlur('pwd-field', 'pwd-label', 'pwd-container', 'pwd-inputError')" required>
          <label class="label" id="pwd-label" for="pwd-field">Password</label>
        </div>
        <div class="inputError" id="pwd-inputError"></div>
        <div class="box-container" id="login-button-container">
          <input id="login-button" type="submit" value="Sign In">
        </div>
        <div class="sign-up">
          <span id="sign-up">New to netflix?</span>
          <a class="sign-up-link" id="sign-up-link" href="signup.html">Sign up now.</a>
        </div>
    </div>
</body>
</html>
